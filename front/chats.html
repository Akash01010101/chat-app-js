<!DOCTYPE html>  
<html lang="en">  
  <head>  
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <title>Chat app socket io</title>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>  
    <script defer src="jsc/client.js"></script>  
    <link rel="stylesheet" href="style.css" />  
    <style>
      .top {
  width: 100vw;
  display: flex;
  justify-content: flex-end;
  background: none;
}
body {
  font-family: Arial, Helvetica, sans-serif;
  overflow-x: hidden;
  background-color: #4158d0;
  background-image: linear-gradient(
    43deg,
    #4158d0 0%,
    #c850c0 46%,
    #ffcc70 100%
  );
}
.msgs {
  width: 99vw;
  height: 100vh;
  overflow-y: scroll;
  overflow-x: hidden;
}
.msg {
  background-color: rgba(0, 0, 0, 0.7);
  box-shadow: 0 0 0px rgba(255, 255, 255, 0.8), 0 0 15px rgba(0, 0, 0, 0.6);
  color: white;
  width: 30%;
  padding: 20px;
  margin: 15px;
  border-radius: 22px;
}
.inc-left {
  float: left;
  clear: both;
}
.out-right {
  float: right;
  clear: both;
}
.send-msg {
  width: 100vw;
  display: flex;
  justify-content: center;
  height: 100px;
  position: fixed;
  align-items: center;
  padding-top: 25px;
  bottom:60px;
}
#send-form {
  width: 70vw;
  display: flex;
  justify-content: center;
  background: inherit;
  background-color: inherit;
}

#mesginp {
  width: 600%;
  padding: 12px 15px;
  border: 2px solid rgba(0, 128, 255, 0.5);
  border-radius: 5px;
  font-size: 16px;
  color: #333;
  background-color: rgba(255, 255, 255, 0.9);
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}
#sendbtn {
  background-color: rgba(0, 128, 255, 0.8);
  border: none;
  color: white;
  padding: 15px 30px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 5px rgba(0, 128, 255, 0.8), 0 0 10px rgba(0, 128, 255, 0.6);
}
#after {
  display: none;
}
#before {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
}
#name {
  height: 40px;
  width: 50vw;
  border-radius: 25px;
  border: 1px;
  display: block;
  margin: 20px;
}
#n-form {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  margin-top: 20vh;
}
.sub-name {
  height: 30px;
  width: 70px;
  border: 1px;
  border-radius: 10px;
}
@media (max-width:600px) {
    .send-msg{
        bottom: 40px;
        height: 60px;
    }
}
.send-form{
  display: flex;
  justify-content: center;
}
.as{
  margin-right: 50px;
  height: 30px;
  width: 30px;
}
.sv{
  display: flex;
  justify-content: flex-end;
  width: 45vw;
  align-items: center;
}
    </style>
  </head>  
  <body>  
    <div id="after">  
      <div class="top"><h1>Global chat</h1> 
        <div class="sv" >
          <svg id="svg" class="as" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
            <path d="M 5 8 A 2.0002 2.0002 0 1 0 5 12 L 45 12 A 2.0002 2.0002 0 1 0 45 8 L 5 8 z M 5 23 A 2.0002 2.0002 0 1 0 5 27 L 45 27 A 2.0002 2.0002 0 1 0 45 23 L 5 23 z M 5 38 A 2.0002 2.0002 0 1 0 5 42 L 45 42 A 2.0002 2.0002 0 1 0 45 38 L 5 38 z"></path>
            </svg>
        </div>
      </div>  
      <div class="msgs"></div>  
      <div class="send-msg">  
      </div>  
      <div class="send-form">
        <form id="send-form">  
          <input type="text" name="mesginp" id="mesginp" required />  
          <button type="submit" id="sendbtn">Send</button>  
        </form> 
      </div>
    </div>  
    <div id="before">  
      <div class="formx">  
        <form id="n-form"> 
          <h1>Enter name</h1>  
          <input type="text" name="name" id="name" reequired />  
          <button type="submit" class="sub-name">Submit</button>  
        </form>  
      </div>  
    </div>  
  </body>  
</html>
